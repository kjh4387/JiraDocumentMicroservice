version: "3.8"

services:
  #devcontainer용 컨테이너
  dev:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    container_name: dev-container
    volumes:
      - .:/workspace
    environment:
      - ENV:development
    depends_on:
      - app
    command: sleep infinity


  db:
    image: postgres:14
    container_name: my-postgres
    environment:
      - POSTGRES_USER=mdocumentautomationtest
      - POSTGRES_PASSWORD=generalpassword
      - POSTGRES_DB=mydb
    volumes:
      - ./dbdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: my-app
    depends_on:
      - db
    environment:
      # DB 접속 정보: Python 코드에서 os.getenv("DB_HOST") 등으로 가져갈 수 있음
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=mydb
      - DB_USER=documentautomationtest
      - DB_PASSWORD=generalpassword
    ports:
      - "8000:8000"
    volumes:
      - ./:/workspace  # 필요에 따라 코드 마운트
  